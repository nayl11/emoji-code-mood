<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baromètre d'humeur des employés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Baromètre d'humeur</h1>
            <p>Exprimez votre humeur du matin et du soir 🌅🌇</p>
        </div>

        <div class="main-content">
            <section class="form-section">
                <h2>Votre humeur</h2>
                <form id="moodForm">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="favoriteColor">Couleur préférée</label>
                        <input type="color" id="favoriteColor" value="#3ECF8E">
                    </div>
                    <div class="form-group">
                        <label>Choisissez votre humeur</label>
                        <div class="emoji-selector">
                            <button type="button" class="emoji-btn" data-emoji="😄">😄</button>
                            <button type="button" class="emoji-btn" data-emoji="😐">😐</button>
                            <button type="button" class="emoji-btn" data-emoji="😞">😞</button>
                            <button type="button" class="emoji-btn" data-emoji="😡">😡</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="morningComment">Commentaire du matin</label>
                        <textarea id="morningComment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eveningComment">Commentaire du soir</label>
                        <textarea id="eveningComment"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </section>

            <section class="display-section">
                <h2>Participants</h2>
                <div id="moodList" class="social-feed">
                    <p>Chargement des humeurs...</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Config Supabase -->
    <script>
        window.PRIVATE_CONFIG = {
            supabaseUrl: "VOTRE_SUPABASE_URL",
            supabaseAnonKey: "VOTRE_SUPABASE_ANON_KEY"
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
