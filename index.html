<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌡️ Baromètre des humeurs des employés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="security-badge" style="background: #3ECF8E; color: white;">
                🚀 Baromètre des humeurs
            </div>
            <h1>🌡️ Baromètre des humeurs des employés</h1>
            <p>Partagez votre ressenti du matin et du soir en toute sécurité</p>
        </div>

        <!-- Formulaire principal -->
        <div class="main-content">
            <div class="form-section">
                <h2>📝 Indiquez votre humeur</h2>
                <form id="moodForm">
                    <div class="form-group">
                        <label for="firstName">Prénom :</label>
                        <input type="text" id="firstName" required placeholder="Votre prénom">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom :</label>
                        <input type="text" id="lastName" required placeholder="Votre nom">
                    </div>

                    <div class="form-group">
                        <label>Comment vous sentez-vous ?</label>
                        <div class="emoji-selector">
                            <button type="button" class="emoji-btn" data-emoji="😀">😀</button>
                            <button type="button" class="emoji-btn" data-emoji="😐">😐</button>
                            <button type="button" class="emoji-btn" data-emoji="😔">😔</button>
                            <button type="button" class="emoji-btn" data-emoji="😡">😡</button>
                            <button type="button" class="emoji-btn" data-emoji="🤩">🤩</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="favoriteColor">Votre couleur préférée :</label>
                        <input type="color" id="favoriteColor" value="#3ECF8E">
                    </div>

                    <div class="form-group">
                        <label for="morningComment">Comment s’est passé votre matin ?</label>
                        <textarea id="morningComment" rows="2" placeholder="Votre ressenti du matin"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eveningComment">Comment s’est passée votre journée ?</label>
                        <textarea id="eveningComment" rows="2" placeholder="Votre ressenti du soir"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Envoyer ✅</button>
                </form>
            </div>

            <!-- Section affichage -->
            <div class="display-section" id="moodList">
                <h2>📊 Humeurs des employés</h2>
                <div class="stats-section">
                    <h3>📈 Statistiques</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Total participants :</span>
                            <span id="totalParticipants" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Variété d'humeurs :</span>
                            <span id="moodVariety" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration privée (GitHub Actions injecte le fichier) -->
        <script src="private-config.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="module" src="main.js"></script>
    </div>
</body>
</html>
